# Nginx configuration for Aurea
# Add this to your nginx server block or include it in your existing configuration

# Frontend: https://192.168.1.229/aurea
# Backend:  https://192.168.1.229/backend

location /aurea {
    alias /path/to/aurea/frontend/dist;
    index index.html;
    try_files $uri $uri/ /aurea/index.html;
}

location /backend/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
}
