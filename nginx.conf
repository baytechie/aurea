# Nginx configuration for Aurea (Local Development Only)
# For production, Render handles routing automatically
#
# Production URLs:
#   - Frontend: https://aureahealth.app
#   - API: https://api.aureahealth.app
#   - Data Science: https://datascience.aureahealth.app

# Local development configuration (if using nginx locally)
# Frontend served at root
location / {
    alias /path/to/aurea/frontend/dist;
    index index.html;
    try_files $uri $uri/ /index.html;
}

# Backend API proxy
location /api/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
}
