# Render Blueprint for Aurea Health App
# https://render.com/docs/blueprint-spec
#
# Deployment Architecture:
#   - aureahealth.app          → Frontend PWA
#   - api.aureahealth.app      → Backend API
#   - datascience.aureahealth.app → Data Science Dashboard

databases:
  - name: aurea-db
    databaseName: aurea
    user: aurea
    plan: starter
    region: oregon

services:
  # Backend API - api.aureahealth.app
  - type: web
    name: aurea-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: aurea-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      - key: CORS_ORIGINS
        value: '["https://aureahealth.app","https://www.aureahealth.app","https://datascience.aureahealth.app"]'
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: LOGIN_RATE_LIMIT_PER_MINUTE
        value: "5"
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend PWA - aureahealth.app
  - type: web
    name: aurea-web
    runtime: static
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://api.aureahealth.app
      - key: NODE_VERSION
        value: "20"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /manifest.json
        name: Content-Type
        value: application/manifest+json
    autoDeploy: true

  # Data Science Dashboard - datascience.aureahealth.app
  - type: web
    name: aurea-datascience
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd admin && pip install -r requirements.txt
    startCommand: |
      cd admin && streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aurea-db
          property: connectionString
      - key: API_URL
        value: https://api.aureahealth.app
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
