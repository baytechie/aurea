[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require database
    api: marks tests that test API endpoints
    schema: marks tests that verify database schema
    data: marks tests that verify data integrity

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (if pytest-cov installed)
# addopts = --cov=app --cov-report=term-missing
